{% extends 'base.html' %}

{% block content %}

<h1>Delete Post : {{ post.title }}</h1>
{% if user.id == post.author.id %}
	<form method="POST">
		{% csrf_token %}
		<strong>Are you sure?</strong><br><br>
		<button class="btn btn-danger">Delete Post</button>

		

	</form>
{% else %}
	<p>You are not allowed to be here...</p>
{% endif %}


{% endblock %}
